72(event);\" onmouseout=\"this.src=MF+'Button_Button6.png';\" />";B+="<img id=\"C2L0S63\" class=\"V2\" />";B+="<img id=\"C2L0S62\" class=\"V2\" />";B+="<img id=\"C2L0S61\" class=\"V2\" />";B+="<img id=\"C2L0S60\" class=\"V2\" />";B+="<img id=\"C2L0S59\" class=\"V2\" />";B+="<img id=\"C2L0S58\" class=\"V2\" />";B+="<table id=\"C2L0S57\"><tr><td class=\"V15\">Obra Maestra</td></tr></table>";B+="<table id=\"C2L0S56\"><tr><td class=\"V15\">Contra la interpretación</td></tr></table>";B+="<table id=\"C2L0S55\"><tr><td class=\"V15\">Vanguardia y Kitsch</td></tr></table>";B+="<table id=\"C2L0S54\"><tr><td class=\"V15\">Pintura<br /></td></tr></table>";B+="<table id=\"C2L0S53\"><tr><td class=\"V15\">Escultura</td></tr></table>";B+="<table id=\"C2L0S52\"><tr><td class=\"V15\">Cómic</td></tr></table>";B+="<table id=\"C2L0S51\"><tr><td class=\"V10\">Selecciona un comentario para leerlo</td></tr></table>";B+="<div id=\"C2L0S50\" class=\"V9\" "+MouseDown+"=\"\" "+MouseClick+"=\"F60();return F72(event);\" >&nbsp;</div>";B+="<div id=\"C2L0S49\" class=\"V9\" "+MouseDown+"=\"\" "+MouseClick+"=\"F61();return F72(event);\" >&nbsp;</div>";B+="<div id=\"C2L0S48\" class=\"V9\" "+MouseDown+"=\"\" "+MouseClick+"=\"F62();return F72(event);\" >&nbsp;</div>";B+="<div id=\"C2L0S47\" class=\"V9\" "+MouseDown+"=\"\" "+MouseClick+"=\"F63();return F72(event);\" >&nbsp;</div>";B+="<div id=\"C2L0S46\" class=\"V9\" "+MouseDown+"=\"\" "+MouseClick+"=\"F64();return F72(event);\" >&nbsp;</div>";B+="<div id=\"C2L0S45\" class=\"V9\" "+MouseDown+"=\"\" "+MouseClick+"=\"F65();return F72(event);\" >&nbsp;</div>";B+="<img id=\"C2L0S44\" class=\"V2\" />";B+="<img id=\"C2L0S43\" class=\"V2\" />";B+="<table id=\"C2L0S42\"><tr><td class=\"V15\">Estás leyendo: La Obra Maestra</td></tr></table>";B+="<table id=\"C2L0S41\"><tr><td class=\"V16\">Definir qué es una obra maestra puede parecer algo sencillo en un primer planteamiento superficial. Como bien inicia este libro podríamos ceñirnos a clasificar algo que destaca dentro de su campo, que es perfecto como &ldquo;obra maestra&rdquo;. ¿Pero es realmente algo tan simplista como eso? Lo cierto es que no y como bien han teorizado los expertos durante años lo cierto es que hay múltiples formas de definirlo algunas quizás más acertadas que otras habría que añadir sin embargo. <br /><br />Centrándonos estrictamente en el campo de las artes, lo primero que se me venía a la cabeza era efectivamente la idea de lo atemporal. Una obra maestra debe ser aquella que perdure en el tiempo y aún así siga siendo recordada y valorada. Pero tener en cuenta este criterio única y exclusivamente nos plantea más dudas. Por ejemplo, ¿qué sería de aquellas obras que no fuesen o son conocidas, que no hayan sido descubiertas y que sin embargo sean de calidad excepcional? Siendo así que de haber sido de otra forma quizás hubiesen entrado en la historia del arte llegando a ser consideradas grandes obras maestras. ¿Qué es también de aquellas obras que han sido destruidas y jamás recuperadas? Aun más, ¿qué es de aquellas obras que durante cierto período de tiempo fueron consideradas obras maestras y sin embargo se disuelven con el paso del tiempo? Todas estas cuestiones y más son las que esta lectura nos plantea. <br /></td></tr></table>";B+="<table id=\"C2L0S40\"><tr><td class=\"V16\">De nuevo otra cuestión: ¿Dónde nos situamos nosotros como además de lectores, creadores? La verdad es una pregunta para la que antes de leer el texto tenía en cierto modo predefinida la respuesta, pero para la que ahora ya no tengo tan claro dónde o cómo posicionarme. A lo largo de esta introducción o reflexión podemos recapitular una serie de teóricos que exponen sus opiniones o plantean sus criterios respecto a la cuestión. Disponer de tal número de criterios tan variados te hace dudar, porque se nos plantean una serie de ángulos o tipos de visión que quizás hayamos pasado por alto. Es ahí precisamente donde entra el juego nuestro papel de reflexionar y coger lo que más nos haya interesado de cada cual o incluso ideas propias y debatir con nosotros mismos. <br /><br />La conclusión final a la que llega Danto (uno de los autores) en este texto es que esa necesidad de opinar de formular un juicio obligatoriamente sobre una obra es algo impuesto y sobre lo que nosotros debemos revelarnos. Sin embargo es una conclusión con la que no llego a estar de acuerdo aunque entienda el punto. Creo que es prácticamente imposible no formular un juicio a la hora de observar una obra de arte, ya sea positivo o negativo, esa obra nos va a generar un sentimiento y con él necesariamente vienen opiniones, que podremos formar más o menos en grado a nuestro conocimiento previo. Es de hecho innegable que hay y habrá obras de arte de mayor calibre que otras por diferentes motivos.<br /></td></tr></table>";B+="<table id=\"C2L0S39\"><tr><td class=\"V16\">El caso es, ¿cuál es esa delgada línea que hace que las clasifiquemos como obras maestras o no? Aun después de la lectura sigo sin poder determinar nada concreto. Igual es porque es algo que se escapa un poco de lo explicable. Si bien una obra maestra debe ser algo recordado con el tiempo, creo que hay componentes de la misma que se escapan a nuestro entender. La función social decía Neil McGregor tiene también un gran papel en la cuestión, al igual que la historia. Pero también la originalidad o el talento. Quizás incluso la inspiración que una gran obra puede llegar a ser para otros creadores. Y la lista sigue hasta extenderse. Pongamos por ejemplo el David de Miguel Ángel, la obra clásica más recurrente para el público en general, y por otro lado el Guernica de Picasso. Independientemente de nuestros gustos subjetivos, siendo obras tan esencialmente diferentes a grandes rasgos, ¿qué es aquello que hace que ambas sean consideradas obras maestras, que perduren en nuestra historia?<br /><br />Creo que que fácilmente y con formación adecuada podemos discernir con claridad una buena obra de una mala o pobre. Sin embargo a la hora de entrar en campos mayores la cosa se tensa. Quiero decir son tantos los puntos a tener en cuenta que la línea que separa a una buena obra de una maestra se vuelve cada vez más fina, tanto que en ciertos casos podría llegar a disolverse. <br /></td></tr></table>";B+="<table id=\"C2L0S38\"><tr><td class=\"V17\">BIBLIOGRAFÍA: <br />AA. VV. (2002). ¿Qué es una obra maestra? Editorial Crítica: Barcelona.<br /></td></tr></table>";B+="<table id=\"C2L0S37\"><tr><td class=\"V15\">Estás leyendo: Contra la interpretación</td></tr></table>";B+="<table id=\"C2L0S36\"><tr><td class=\"V16\">En este ensayo Sontag  hace primero un breve repaso sobre la historia de los defensores del arte. Parte, por supuesto, de Grecia, revisa los conceptos platónicos y aristotélicos sobre la forma y el contenido, y dice que todo partió de esa confusión, de una batalla que ganaron los defensores del contenido y perdieron los defensores de la forma. El contenido es el principio equívoco que le ha dado de comer a los especialistas, críticos e interpretadores. Creer que una obra de arte es su contenido es afirmar que dice algo. Sontag entonces hace un inventario de las fórmulas críticas para definir ese algo: &ldquo;X dice qué&rdquo;, &ldquo;X intenta decir que&rdquo;, &ldquo;lo que dijo X&rdquo;, en donde la X ocupa el lugar de la obra, o peor aún: de lo que pretendió decir el autor de la obra.<br />Ella, claro está, se incluye dentro del gremio de aquellos que se dedican a defender el arte. Pero advierte que ningún crítico se atreve a admitir que esa sea su labor: &ldquo;pretende (el crítico) no hacer otra cosa que tornarlo inteligible (el arte), descubriéndonos su verdadero significado&rdquo;. En seguida revisa los modelos de interpretación que conoce, o al menos lo que más le inquietaron: el de Marx y el de Freud, el histórico y el sicológico. Luego de repasarlos advierte que a veces la interpretación es un acto liberador que evalúa y revisita el pasado, pero a veces un acto reaccionario impertinente cobarde asfixiante.<br /></td></tr></table>";B+="<table id=\"C2L0S35\"><tr><td class=\"V16\">Finalmente, Sontag nos invita a imaginar lo que sería la crítica ideal, una basada en la forma, que no pretenda suplantar al arte, ni darle más de lo que es, de lo que tiene, y de paso, imagina al crítico ideal que la integre: &ldquo;Lo que se necesita, en primer término, es una mayor atención a la forma en el arte. Si la excesiva atención al contenido provoca una arrogancia de la interpretación, la descripción más extensa y concienzuda de la forma la silenciará. La intención radica en ir más allá de las concepciones tradicionales con las que se evalúa el arte, a saberse, las nociones de forma y contenido.<br />La finalidad de todo comentario sobre el arte debiera ser hoy el hacer que las obras de arte, y por analogía nuestra experiencia personal, fueran para nosotros más, y no menos, reales. La función de la crítica debiera consistir en mostrar &ldquo;cómo es lo que es&rdquo;, inclusive &ldquo;qué es lo que es&rdquo;, y no en mostrar &ldquo;qué significa&rdquo;. <br />Así es como ella observa que la interpretación reduce el estilo moderno, reduce la libertad a una respuesta subjetiva, el estilo moderno de interpretación hace se pierda la sensitividad y provoca que la obra de arte se destruya. Con la modernidad observa que hemos ido perdiendo la experiencia sensorial y el placer del arte se ha disminuido para sobrecargar los sentidos. Creo que después de leer la obra podríamos pensar que Sontag no es que esté en contra de la Interpretación per sé sino de las reglas de la interpretación. </td></tr></table>";B+="<table id=\"C2L0S34\"><tr><td class=\"V16\">Todos nos hemos visto, en alguna u otra oportunidad, tentados a desenmascarar la hipocresía de una prédica, movidos por la sospecha de que su predicador ha sido el primero en faltar a la coherencia. Es muy interesante por ello leer el trabajo de Sontag y ciertamente tiene razón en pensar que al interpretar la obra de arte a partir de reglas perdemos la esencia de esta misma, nos sometemos al intérprete, al engaño del mismo, y así lentamente la obra de arte muere.<br /></td></tr></table>";B+="<table id=\"C2L0S33\"><tr><td class=\"V16\">BIBLIOGRAFÍA<br />Sontag, S. (1966). Contra la interpretación y otros ensayos. Madrid, Debolsillo, 2018.<br /></td></tr></table>";B+="<table id=\"C2L0S32\"><tr><td class=\"V15\">Estás leyendo: Vanguardia y Kitsch</td></tr></table>";B+="<table id=\"C2L0S31\"><tr><td class=\"V16\">Se trata de un artículo donde Greenberg analiza la realidad artística de 1939. Periodo de vanguardias y del nacimiento del kitsch. Analiza como los artistas de las vanguardias anteriores a la guerra se preocuparon por el estudio del medio. De lograr la autonomía de la pieza artística exenta de un tema y un contenido. La búsqueda de los ideales de lo &ldquo;absoluto&rdquo; y de salirse de la mera &ldquo;representación&rdquo; o &ldquo;imitación&rdquo; de la realidad. Habla que Picasso, Brancusi, Kandinsky, Mondrian, etc tienen como principal fuente de inspiración el medio en que trabajan. Esto es cierto, el cubismo es una reflexión sobre el medio, el modo de establecer la pintura, pero la obra de Picasso no se queda meramente en la experimentación del medio, sino que una vez estudiado el medio (como podría ser el cuadro &ldquo;Mujer con abanico&rdquo; o &ldquo;las señoras de Avignon&rdquo; que estupendamente abrieron todo un mundo de posibilidades en la pintura como reflexión del espacio y de la superficie pictórica) avanza hasta lograr expresarse a través del medio; con cuadros como El Guernica. Expresarse como individuo, no sencillamente expresar un nuevo lenguaje plástico; sino una visión personal sobre la realidad del hombre, de los desastres del hombre. Nos expresa su punto de vista, no su punto de vista técnico (que eso ya lo expresó con las señoras de Avignon) sino su punto de vista personal, como ser que siente e interpreta los fenómenos que percibe en la realidad.<br /></td></tr></table>";B+="<table id=\"C2L0S30\"><tr><td class=\"V16\">Después de analizar las vanguardias Greenberg nos habla la retaguardia o el Kitsch. Hace toda una reflexión intelectual sobre el éxito masivo del kitsch, el porqué de que sea tan atrayente para la gran mayoría de la población mundial y por supuesto intenta averiguar por qué la gente (gente en términos generales y refiriéndose al público masivo) prefiere el kitsch antes que el arte de la cultura formal o de vanguardia.<br />El análisis resulta muy interesante pero a la vez inexorablemente inquietante, porque si Greenberg ya expuso toda esta realidad allá en 1939; si nos damos cuenta, en nuestra época el kitsch ciertamente lo abarca todo. Es muy inquietante porque vemos kitsch en todas partes, los medios de comunicación tienen tal poder en las masas que parecería posible la idea de que ellos &ldquo;decidieran&rdquo; lo que les gusta. &ldquo;Hay que darle al público lo que quiere&rdquo; eso es kitsch, anteponer ante todo el gusto masivo. Dirigido para el mercado, para el comercio.<br />¿Pero por qué tiene tanto éxito el kitsch? Según Greenberg: porque no requiere esfuerzo por parte del espectador, le da todo hecho. Se disfruta y punto. Por eso hoy día se escucha tanto el &ldquo;me gusta&rdquo; o &ldquo;no me gusta&rdquo; puesto que la gente no sale de ahí, es ciertamente chocante porque invierten dos horas para ver una película o días para leer un libro y sólo concluyen con que &ldquo;les gusta&rdquo; o &ldquo;no les gusta&rdquo;<br /></td></tr></table>";B+="<table id=\"C2L0S29\"><tr><td class=\"V16\">No se esfuerzan por tratar de analizar la pieza artística y de sacar un discurso de ella. ¿Por qué? Porque la sociedad kitsch les dice claramente que no es necesario, los acostumbra a obras comerciales donde tan sólo deben sentarse y disfrutar; no pensar. El público masivo prefiere después de las 8 horas de trabajo manual sentarse y pasar un &ldquo;buen rato&rdquo; totalmente intrascendente, antes que ponerse a filosofar sobre el &ldquo;¿qué quiere decir el artista con esto?&rdquo;. A las masas no les interesa pensar, no les interesa reflexionar, sólo les interesa ganarse la vida y después de eso disfrutar de algo sencillo de digerir. Entonces cuando se sitúan delante de una obra que requiere de una reflexión por su parte pues dicen &ldquo;esto es basura, no se entiende&rdquo; y se agotan. El kitsch los malacostumbra a acomodarse y a no reflexionar sobre nada importante. Por eso tiene tanto éxito el kitsch, porque no requiere apenas nada por parte del espectador y porque el espectador sabe de antemano que va a pasar un rato agradable y que después de presenciar la obra kitsch no va a cambiar nada su vida ni su forma de pensar.<br /></td></tr></table>";B+="<table id=\"C2L0S28\"><tr><td class=\"V16\">¿Pero y si analizamos el kitsch desde otra perspectiva, una quizás más actual? Susan Sontag por otro lado cristalizó esta filosofía del Kitsch en la frase &ldquo;es hermoso porque es feo&rdquo;, que se convirtió en una corriente importante en la cultura estadounidense de posguerra, y desde allí comenzó a influir en</td></tr></table>";B+="<table id=\"C2L0S27\"><tr><td class=\"V16\">una verdadera resurrección del kitsch a gran escala, llegando a ganar espacio en algunos museos respetados, redimido por la sensibilidad del campamento. Al mismo tiempo, el arte pop también lo tomó como una referencia importante, en un momento en que la masificación de la cultura comenzaba a convertirse en un fenómeno global y se convirtió en un tema artístico.<br />Justamente uno de los mecanismos más usuales de depreciación del kitsch ha sido, además de relacionarlo con el arribismo social y la falta de formación, vincularlo con lo femenino y las expresiones que quedan fuera de lo socialmente aceptado en cuestiones de expresión de género. Aunque por supuesto precisamente de eso se ha hecho trinchera y se ha convertido esta estética también en una poderosa herramienta de resistencia. Destaca, precisamente, ese ejercicio de usar una estética a menudo menospreciada como parte de una estrategia de resistencia micropolítica. Reivindicar todo aquello que ha sido catalogado como de cierto mal gusto, excesivo, demasiado sentimental o kitsch es reivindicar también el derecho a una estética más allá del canon. <br /></td></tr></table>";B+="<table id=\"C2L0S26\"><tr><td class=\"V16\">Podemos definir así el kitsch como la distancia social que hay entre dos objetos: el dorado del oro de la corona de alguna reina europea y la tiara de plástico de cumpleaños. Lo vital aquí,</td></tr></table>";B+="<table id=\"C2L0S25\"><tr><td class=\"V16\">es que la tiara no es un referente de la corona, lo que hay es una serie de intervalos, entre uno y otro objeto. De esta manera, lo kitsch surge en la distancia que requiere la corona para llegar a ser la tiara y viceversa; porque, en realidad, se trata de una distancia social, que se hace evidente en las formas, colores, materiales y usos que se le dan a cada objeto. Evidenciar esos intervalos sociales es reivindicarlos cómo formas de cultura, que surgen en la cotidianidad de la vida.<br /></td></tr></table>";B+="<table id=\"C2L0S24\"><tr><td class=\"V16\">BIBLIOGRAFÍA<br />Greenberg, C. (1961). &ldquo;Vanguardia y Kitsch&rdquo; en Arte y Cultura. Barcelona, Gustavo Gili, 1979<br />Sontag, S. (1966) &ldquo;Notas sobre lo camp&rdquo; en Contra la interpretación y otros ensayos. Barcelona, Seix Barral, 1984</td></tr></table>";B+="<table id=\"C2L0S23\"><tr><td class=\"V15\">Estás leyendo: Los Límites de la Pintura</td></tr></table>";B+="<table id=\"C2L0S22\"><tr><td class=\"V16\">La siguiente exposición es una colaboración del centro Guerrero con Jordi Teixidor, una de las figuras mayores de la abstracción española, determinante en el proceso de cambio que la pintura experimentó durante la vanguardia de los años 60, y con un desarrollo personal de extrema coherencia que ha concluido en algunas de las obras más sólidas e intensas de las décadas de los años ochenta y noventa.<br />Vemos que la muestra ocupa todas las plantas del centro y se articula en un prólogo y tres apartados: 'Música y poesía', 'A modo de paisaje' y, en diálogo con la obra de José Guerrero, 'Negro Guerrero'; que se complementan entre sí. En la exposición se exhiben también los cuadernos de trabajo del artista, en los que podemos observar el proceso creativo, y algunas de las obras de José Guerrero. Estas últimas, para establecer un diálogo de semejanzas o diferencias de la trayectoria de ambos artistas. <br />En &ldquo;Música y poesía&rdquo; se hace una alusión a la relación tan estrecha que tiene el autor con la filosofía, la poesía y la música. Sus obras de alguna forma ilustran los mismos, dotándolas del propio título de algunas de sus lecturas.<br />El color que predomina ampliamente en &ldquo;Negro Guerrero&rdquo; es por supuesto el negro. El negro en la pintura española tiene su fama. Es ese negro que se ve en los ropajes de monarcas y eclesiásticos, ese negro que vemos también en El Greco, ese negro </td></tr></table>";B+="<table id=\"C2L0S21\"><tr><td class=\"V16\">que vemos más verdoso en Velázquez y que volvemos a ver en algunas de las vanguardias del siglo XX. El negro acaba siendo no solo un símbolo sino &ldquo;persona&rdquo; en el cuadro. Casi nunca funcionan los símbolos en la pintura, tampoco en la poesía, si lo hacen es como escuela, como actitud. Sin embargo, las connotaciones de los colores se escapan, son algo difícil de controlar. Pero estos negros son serenos, alejados de cualquier sentimiento trágico. Son serenamente tristes pero, sobre todo, son y están vacíos.</td></tr></table>";B+="<table id=\"C2L0S20\"><tr><td class=\"V16\">&ldquo;A modo de paisaje&rdquo; es una zona que invita tanto a la propia contemplación como a la deambulación por el lugar, como si el visitante hollase la idea del camino. Es una serie que evoca en nosotros como espectadores la idea de naturaleza tanto a nivel formal como conceptual y que nos traslada a la tranquilidad y la armonía natural gracias a esos colores y esas formas abstractas pero orgánicas. Un paisaje que condensa el tiempo hasta pararlo, un paisaje en el que estar el artista en vez de contemplarlo. Es el resultado de un proceso, del paso del tiempo.<br />Como ya podremos comprobar el artista se identifica con el pensamiento crítico y la tradición moderna para trasladar a su pintura el espíritu de la duda y de la crítica, profundizando en la abstracción y una pintura racional, equilibrada y fuertemente contenida</td></tr></table>";B+="<table id=\"C2L0S19\"><tr><td class=\"V16\">en los elementos expresivos como la propia línea. La obra de Jordi Teixidor es sin duda reflexiva y no busca la satisfacción, sino que incita al pensamiento crítico.<br /></td></tr></table>";B+="<table id=\"C2L0S18\"><tr><td class=\"V16\">Su obra como vemos es concentrada y contiene más carga de pensamiento y reflexión que de sensibilidad y emotividad. En la obra de arte, no sólo en la pintura, también en la literatura o en el cine, la emoción no es necesariamente una condición fundamental para crear. El autor siempre se maneja dentro de la abstracción, siendo además uno de los pilares de sus obras la filosofía.<br />La muestra profundiza en una serie de aspectos tanto físicos y temáticos como estructurales que definen en cierta medida la idea del arte y de la pintura de Teixidor. Su título &ldquo;Los límites de la pintura&rdquo; hace referencia al concepto del &quot;límite&rdquo;, que como vemos el autor concibe como referencia a la idea, al análisis y a los conceptos, así como a una noción de temporalidad, y una referencia casi física a los límites de la mente. Su obra intenta de alguna forma &quot;conducirnos al límite&rdquo; como espectadores y el límite está en entender que no hay que ver, que hay que encontrar más allá de los límites.<br /></td></tr></table>";B+="<table id=\"C2L0S17\"><tr><td class=\"V16\">Dada la gran amplitud de esta exposición no solo a nivel físico sino también en el ámbito psicológico, ya que hay obras bastante densas, es muy necesario pararse, darse un tiempo para poder concentrarse y reflexionar </td></tr></table>";B+="<table id=\"C2L0S16\"><tr><td class=\"V16\">bien acerca de lo que uno está viendo y sobre la idea del límite de la que habla la muestra. Quizás por esto sería un buen motivo para relacionarla con los conceptos que ya tratábamos en vanguardia y kitsch, comprendiendo que esta vez estamos ante el arte elevado, esa vanguardia más compleja de digerir que el gusto de las masas. De esto que hablaba también Ortega y Gasset en &ldquo;La Deshumanización del Arte&rdquo;, un arte hecho para quedarse simple y llanamente con la materia e intención artística, para la pura reflexión sobre el mismo.<br /></td></tr></table>";B+="<table id=\"C2L0S15\"><tr><td class=\"V16\">BIBLIOGRAFÍA <br />Ortega y Gasset, J. (1925) &ldquo;La Deshumanización del Arte&rdquo;. Barcelona, Planeta DeAgostini, 2010<br />Greenberg, C. (1961). &ldquo;Vanguardia y Kitsch&rdquo; en Arte y Cultura. Barcelona, Gustavo Gili, 1979<br /></td></tr></table>";B+="<table id=\"C2L0S14\"><tr><td class=\"V15\">Estás leyendo: Esculturas por Granada</td></tr></table>";B+="<table id=\"C2L0S13\"><tr><td class=\"V16\">Existe un museo gratuito en las calles de Granada que en ocasiones pasa desapercibido a los ojos del viandante. Es el que componen los monumentos públicos dedicados a personajes ilustres. Piezas de gran valor repartidas por toda la ciudad testigos directos de los cambios que ésta experimenta.<br />Remontándonos al pasado, la práctica de instalar figuras para rendir homenaje a personajes ilustres se remonta al siglo XIX. No obstante, el monumento más antiguo que hay en Granada es el de la Inmaculada Concepción, en el Triunfo, que se erige en el siglo XVII (1631), en plena 'guerra' entre maculistas e inmaculistas. Y no se levantan más hasta el XIX, respondiendo al propósito liberal de homenajear a los héroes laicos de la nación, a los patriotas.<br />El siglo XX por su parte es determinante en el cambio de la concepción y planteamiento del monumento. Comienza a bajar la altura de los pedestales, desapareciendo en algunas ocasiones; surgen temáticas menos clásicas, sin la épica que exaltaba personajes míticos y legendarios.<br /></td></tr></table>";B+="<table id=\"C2L0S12\"><tr><td class=\"V16\">En general, hay cuatro tipos de bienes dentro del patrimonio histórico artístico de la vía pública: esculturas o monumentos erigidos a personas como reconocimiento a su labor o su persona; esculturas colocadas en la ciudad con el único fin de embellecer sus jardines, calles o plazas, placas conmemorativas y edificios </td></tr></table>";B+="<table id=\"C2L0S11\"><tr><td class=\"V16\">municipales, de gran valor histórico artístico. Con el paso del tiempo, también se han incorporado homenajes anónimos como a la afición del Granada C.F., que tiene su escultura en la avenida de Carlos V obra de Miguel Ruiz Jiménez, o el monumento a los viajeros románticos, obra del escultor Ramiro Megías, que embellece el corazón del Paseo del Violón.<br /></td></tr></table>";B+="<table id=\"C2L0S10\"><tr><td class=\"V16\">Charlar con Federico García Lorca o consultar unas fórmulas al mismísimo Albert Einstein también es posible en Granada. El poeta granadino tiene un sitio en el bulevar de la Constitución donde, un proyecto artístico situó diez esculturas de ilustrísimos granadinos a pie de calle. Inauguradas en 2010, el bulevar de la Constitución presenta un homenaje a los ilustres granadinos pero también a los escultores de Granada que hicieron posible estos monumentos. El Gran Capitán, San Juan de la Cruz, Eugenia de Montijo, Elena Martín Vivaldi, Frascuelo, Pedro Antonio de Alarcón, María Cortés Heredia, la Canastera y Manuel Benítez Carrasco son los granadinos que fueron realizados por Miguel Moreno, José Antonio Castro, Miguel Barranco, Juan Antonio Corredor y Ramiro Megías.<br />Y es que el paseo está propuesto de tal forma que nos permite interactuar directamente con estas estatuas. A diferencia de como las esculturas se exponen en un museo, donde si no están tras una vidriera se encuentran a una cierta distancia del espectador y por supuesto</td></tr></table>";B+="<table id=\"C2L0S9\"><tr><td class=\"V16\"> no se permite tener contacto directo con las mismas. Sin embargo, en el paseo la expericiencia es radicalmente diferente. Las estatutas se encuentran a la altura del espectador casi invitando a este a formar parte de la escena, a ser partícipe de la obra.<br />Se integran en el ambiente como si fueran cualquier otro viandante que pasea por la zona. Creo que ahí radica la clave de este formato tan particular, que es una experiencia que en cualquier otra forma de presentación no se entendería de la misma forma. Esa sensación de cercanía de permitirte sentarte al lado de lo que fuera la representación de una gran figura de nuestra historia. No están en una posición elevada de superioridad sino en una igual a la que cualquier persona de a pie tendría.<br />Este tipo de espacios pueden ser agradables e invitar a la vida social de los ciudadanos si existe un monumento que sea afín a los intereses de las personas que viven en el lugar. Las zonas urbanas que carecen de monumentos u otros focos de esparcimiento favorecen irremediablemente la despersonalización de la ciudad, que no tendrá señas de identidad y por lo tanto no será agradable para vivir. En este punto se podría entrar en polémica sobre si la obra pública y la naturaleza constituyen la única opción afín a las exigencias del público. Y podemos llegar más lejos preguntándonos si la obra figurativa responde a los intereses del ciudadano mejor que la abstracta.<br /><br /></td></tr></table>";B+="<table id=\"C2L0S8\"><tr><td class=\"V16\">Lo que parece evidente es que los nuevos monumentos llamados modernos, en ocasiones han perdido las cualidades que en muchos casos los relacionaban con las realidades del ciudadano, con una capacidad de significar. Y se crean esculturas sin tema, constituidas por combinaciones de figuras geométricas o que se recrean en el material, en alardes técnicos y sofisticados. Se trata de obras que, por lo general, carecen de capacidad para conmover al espectador, que termina siendo indiferente a ellas.<br />Asimismo, el monumento conmemorativo en muchas ocasiones no está hecho para ensalzar la imagen del poder, sino para recordar al ciudadano momentos importantes de su historia, como determinantes cambios políticos: La Constitución, la Democracia…; otros poseen un carácter más intimista y cotidiano, de carácter sociocultural, representando temas como la maternidad, el caminar, la amistad... A mi modo de ver, en estos casos se han adoptado planteamientos para el monumento que resultan afines a las vivencias y entorno del espectador; se trata de un tipo de escultura con importancia artística en sí misma y en cualquier caso obras que resultan significativas y enriquecedoras.<br /></td></tr></table>";B+="<table id=\"C2L0S7\"><tr><td class=\"V16\">BIBLIOGRAFÍA<br />ALBRECHT, H. J. (1981) Escultura en el Siglo XX: Conciencia del espacio y configuración artística. Barcelona: Blume.<br />REYERO, C. (1999) La Escultura Conmemorativa en España: La edad de oro del monumento. Barcelona: Ediciones Cátedra.<br /></td></tr></table>";B+="<table id=\"C2L0S6\"><tr><td class=\"V15\">Estás leyendo: Watchmen</td></tr></table>";B+="<table id=\"C2L0S5\"><tr><td class=\"V16\">Watchmen es una serie de cómics creada por el guionista Alan Moore, el dibujante Dave Gibbons, y el entintador John Higgins. La serie fue publicada por la compañía estadounidense DC Comics durante los años 1986 y 1987. <br />Se trata de una obra que se centra en el género de superhéroes, sin duda el más popular de los cómics y uno que goza gran fama actualmente en el cine. Sin embargo, Moore utilizó la historia como un medio para reflejar las ansiedades contemporáneas y criticar el concepto de superhéroe. Hablar de Watchmen como cómic es hablar de, posiblemente, la obra en viñetas más compleja de leer y de describir. Su guión es multiangular y su propósito se va desplegando a medida que el cómic avanza, partiendo de una premisa engañosamente clásica como es la investigación de un asesinato por parte de una serie de superhéroes. 'Watchmen' habla de un grupo de superhéroes de los años 40 (los Minutemen) y su prolongación en los 60. No es una década escogida al azar, por supuesto. En uno de los momentos más convulsos para la historia estadounidense, Moore crea una especie de universo paralelo en el que sus personajes tienen una clara incidencia en conflictos como Vietnam, la guerra fría, la escalada nuclear y los derechos civiles.<br /></td></tr></table>";B+="<table id=\"C2L0S4\"><tr><td class=\"V16\">Quizás el punto más relevante de este cómic es su propósito de análisis y deconstrucción de un género: el de superhéroes, que en ese momento para Moore ya había aportado todo lo posible a la industria a lo largo de 40 años. Entiende que el género no da más de sí narrativamente, y decide con &ldquo;Watchmen&rdquo; desgranar su funcionamiento interno y llevarlo al extremo más realista y crudo. Por suerte para la propia industria, lo que me Moore provoca con Watchmen no es la certificación final de la muerte de un género, sino todo lo contrario: su reactivación como medio popular de enfoque maduro, al demostrar con su guión que un cómic también puede ser vehículo de historias más adultas y complejas.<br />Por otro lado si analizamos el propio nombre de la obra, como en todas las aportaciones al cómic de Alan Moore su elección no es causal. &ldquo;Watchmen&rdquo;, que se traduce como &ldquo;vigilantes&rdquo;, toma su título de la reflexión fundamental que este cómic lleva lo largo de todas sus páginas. Dicha reflexión es acerca de los propios superhéroes como defensores del orden, ley y moralidad. Ellos son vigilantes, pero a diferencia de los cuerpos de seguridad de cualquier estado, lo que popularmente conocemos como policía y ejército, los vigilantes del mundo del cómic, los superhéroes, son vigilantes autoimpuestos en el cargo. Nadie les ha pedido que nos protejan </td></tr></table>";B+="<table id=\"C2L0S3\"><tr><td class=\"V16\">y defiendan, ni que combatan el crimen, sino que ellos mismos se han levantado como aliados de la justicia y del indefenso. Y, esto es lo más interesante de &ldquo;Watchmen&rdquo;, que los superhéroes por definición se rigen por un rasero moral totalmente subjetivo y personal.<br /></td></tr></table>";B+="<table id=\"C2L0S2\"><tr><td class=\"V16\">De hecho a lo largo del cómic es constante una cuestión: &ldquo;¿Quién vigila a los vigilantes?&rdquo;, que los ciudadanos normales se formulan al convivir con estos seres que por voluntad propia han decidido usurpar de alguna forma el puesto de la policía y ser ellos mismos quienes lleven el orden y el buen hacer civil de la sociedad.<br />A partir de este mundo hipotético de superhéroes que Moore nos presenta y que va desarrollando alrededor de este lema sobre los vigilantes y su no-control social, en el fondo nos está hablando y haciendo reflexionar acerca de aquellos que sí mandan sobre nosotros en el mundo real: el Estado, cualquier estado, y sus medios represivos, el ejército, la policía, el estamento religioso y el cuarto poder. A todo ciudadano de a pie se le ha ocurrido alguna vez pensar si la forma en que el Estado y las fuerzas de control social que operan en cualquier grupo social o país tienen de decidir la moralidad de las cosas y de las personas es algo subjetivo y totalmente arbitrario.<br /></td></tr></table>";B+="<table id=\"C2L0S1\"><tr><td class=\"V16\">Nos está preguntando entre líneas: ¿quién controla al Estado? ¿Quién dicta que las decisiones de un cuerpo de policía son las correctas? ¿Cómo sabemos que la prensa, como poder, no vela por sus intereses particulares, tratando de manipular al ciudadano?<br />En conclusión, Watchmen es sin duda algo más que un cómic de superhéroes, es una gran obra de culto que supone una auténtica revolución, un antes y un después en su género. Se trata de una obra muy densa que invita al lector a profundizar en la misma narrando una reflexión tan compleja como bien estructurada. Es una visión mucho más pesimista y dura del mundo la de esta narrativa pero al mismo tiempo más real. Quizás no es una obra apta para cualquier tipo de lector pero es en parte lo que la hace destacar y brillar tanto dentro de su lenguaje. Incluso saliéndonos del apartado conceptual y reflexivo, tanto a nivel técnico así como si hiciésemos un análisis más enfocado al uso de los recursos narrativos del cómic, sigue siendo una genialidad técnica donde se tiene en cuenta cada detalle gráfico, lo cual nos permite entender lo que pretende transmitir. Incluso serían recomendables varias relecturas, ya que siempre nos dejaremos algún detalle por ínfimo que sea y realmente es un cómic que merece ser exprimido hasta sacarle todo lo que tiene que aportar.<br /></td></tr></table>";B+="<table id=\"C2L0S0\"><tr><td class=\"V16\">BIBLIOGRAFÍA<br />MOORE, A. y GIBBONS, D. (2000) Watchmen. Barcelona, Norma Editorial.<br />MARÍN, R. (2009) W de Watchmen. Palma de Mallorca, Dolmen Editorial.<br />MIETTINEN, M. (2006) &ldquo;Framing A Fearful Symmetry: Narratological Aspects in Alan Moore´s Watchmen, MA Thesis, Universidad de Tampere.<br />VAN NESS, S.J. (2010) Watchmen as Literature: A Critical Study of the Graphic Novel. Carolina del Norte, McFarland.<br /></td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C3\">";B+="<span id=\"C3L0\" >";B+="<img id=\"C3L0S21\" class=\"V2\" />";B+="<div id=\"C3L0S19\" class=\"\"><div class=\"ViewInner\"><img class=\"ViewImg\" style=\"display:block;\" /></div></div>";B+="<div id=\"C3L0S18\" onselectstart=\"return false;\" ondragstart=\"return false;\" class=\"V4\"  onmousedown=\"var Details=window['C3L0S18Details'];Details.Grabbed=true;F92(this,Details k+"=\"this.src=MF+'Button_Button5.png';F57();return F72(event);\" onmouseout=\"this.src=MF+'Button_Button5.png';\" />";B+="<img id=\"C3L0S11\" class=\"V8\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Button6.png';\" "+MouseClick+"=\"this.src=MF+'Button_Button6.png';F58();return F72(event);\" onmouseout=\"this.src=MF+'Button_Button6.png';\" />";B+="<table id=\"C3L0S10\"><tr><td class=\"V10\">Elige un metódo de visualización.</td></tr></table>";B+="<img id=\"C3L0S9\" class=\"V2\" />";B+="<img id=\"C3L0S8\" class=\"V2\" />";B+="<table id=\"C3L0S7\"><tr><td class=\"V14\">Vídeo</td></tr></table>";B+="<table id=\"C3L0S6\"><tr><td class=\"V14\">Documentos</td></tr></table>";B+="<div id=\"C3L0S5\" class=\"V9\" "+MouseDown+"=\"\" "+MouseClick+"=\"F66();return F72(event);\" >&nbsp;</div>";B+="<div id=\"C3L0S4\" class=\"V9\" "+MouseDown+"=\"\" "+MouseClick+"=\"F67();return F72(event);\" >&nbsp;</div>";B+="<table id=\"C3L0S3\"><tr><td class=\"V18\"><a class=\"V19\" href=\"https://drive.google.com/file/d/1_mZjwuKuEbf6e2ts7QJY_qVn_YfttAM7/view?usp=sharing\" "+MouseClick+"=\"F68();return F72(event);\" download>Documento</a></td></tr></table>";B+="<table id=\"C3L0S2\"><tr><td class=\"V18\"><a class=\"V20\" href=\"https://drive.google.com/file/d/1lDdkIYrAXmUf-QII0oRubXTsfzWrLtx4/view?usp=sharing\" download>Presentación</a></td></tr></table>";B+="<table id=\"C3L0S1\"><tr><td class=\"V10\">Escoge un enlace</td></tr></table>";if(HasVideo){B+="<video id=\"C3L0S0\" "+MouseClick+"=\"if("+Firefox+"==-1){if("+Chrome+">-1||"+Safari+">-1){var m=F74(event);if(m.Y>this.offsetHeight-30){return;}}if(this.paused){if(this.duration>0){this.play();}}else{this.pause();}return false;}\" onended=\"\" controls=\"true\" oncontextmenu=\"return false;\"  preload=\"auto\" >";B+="<source src=\"seminario.mp4\" type=\"video/mp4\" />";B+="</video>";}else{if(IE>-1){B+="<object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\"";}else{B+="<object type=\"application/x-shockwave-flash\" data=\""+MF+"AV.swf\"";}B+=" id=\"C3L0S0\"><param name=\"movie\" value=\""+MF+"AV.swf\" /><param name=\"wmode\" value=\"transparent\" /><param name=\"quality\" value=\"high\" /><param name=\"allowScriptAccess\" value=\"always\" /><param name=\"FlashVars\" value=\"DetailsId=C3L0S0&MP4Url=seminario.mp4&PreviewImage="+MF+"Video_Video1.png&Loop=false&AutoPlay=false&ShowControls=true&BaseUrl="+escape(document.location)+"\" />";B+="<a href=\"seminario.mp4\" >Video1 ►</a>";B+="</object>";}B+="</span>";B+="</div>";B+="</"+"body></html>";document.body.innerHTML = "<iframe id=\"Movie\" style=\"width:100%;height:100%;\" scrolling=\"no\" frameborder=\"0\" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>";var IFrame = document.body.firstChild;var Doc = IFrame.contentDocument || IFrame.contentWindow.document;Doc.open();Doc.write(B);Doc.close();}window.onresize=function(){if(Mob){if(window==window.top){window.scrollTo(0,0);}}else{document.getElementById('Movie').style.cssText='width:'+(window.innerWidth||document.documentElement.clientWidth)+'px;height:'+(window.innerHeight||document.documentElement.clientHeight)+'px;';}};
